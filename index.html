---
layout: default
---
<div class="home">
<h3> Programming Blog </h3>
	<p>Main languages: Python and Java </p>
	<p>Mathematics, Computer Vision, Game Theory and more...</p>
</div>
<div class="home">
	
  <h1 class="page-heading">Posts</h1>

 
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
<div class=home>
  <h4> Hello world, how are you? </h4>
</div>
